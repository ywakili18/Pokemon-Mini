<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
   
    <title>Pokemon Gold Mini</title>
  </head>
  <body>
    <header>
      <h1>Pokemon Gold Mini:</h1>
    </header>
    <main>
      <!-- Select Pokemon -->
      <div class="container">
        <h2>Choose your Pokemon</h2>
        <!-- Cyndaquil -->
        <div id="cyndaquil">
          <h3>Cyndaquil</h3>
          <p id="cyndHP">HP: 500</p>
          <p>Move: Flamethrower</p>
          <p>Type: Fire</p>
          <p></p>
        </div>
        <!-- Totodile -->
        <div id="totodile">
          <h3>Totodile</h3>
          <p id="totoHP">HP: 500</p>
          <p>Move: Water Gun</p>
          <p>Type: Water</p>
          <p></p>
        </div>
        <!-- Chikorita -->
        <div id="Chikorita">
          <h3>Chikorita</h3>
          <p id="chikHP">HP: 500</p>
          <p>Move: Razor Leaf</p>
          <p>Type: Grass</p>
          <p></p>
        </div>
    
        <!-- Button Selection -->
        <div>
          <button class="btn" value="Cyndaquil">Cyndaquil</button>
          <button class="btn" value="Totodile">Totodile</button>
          <button class="btn" value="Chikorita">Chikorita</button>
        </div>
    </main>
  </body> <script src="index.js"></script>
</html>
