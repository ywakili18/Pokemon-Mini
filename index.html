<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!-- START BUTTON -->
  <div>
    <button id='startButton'>Start Game!</button>
    <p id= 'startP'></p>
  </div>
 <!-- DISPLAY TYPHLOSION NAME AND MOVESET -->
<div id='typh' class='hiddenPoke' >
  <!-- ONCLICK FUNCTION WITH THREE PARAMETERS: THIS TO SELECT P TAG, MOVE
  AND POKEMON NAME -->
  <p id='TyphlosionID' onclick="pokeChoice(this, null, 'Typhlosion')">Typhlosion</p>
  <p>Flamethrower</p>
  <p>Eruption</p>
</div>
<br>
<hr>
<!-- ONCLICK FUNCTION WITH THREE PARAMETERS: THIS TO SELECT P TAG, MOVE
  AND POKEMON NAME -->
<div id='char' class='hiddenPoke'>
  <p id='CharizardID' onclick="pokeChoice(this, null, 'Charizard')">Charizard</p>
  <p>Dragon Claw</p>
  <p>Blast Burn</p>
</div>




  <script src="index.js"></script>
</body>
</html>
