<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
   
    <title>Pokemon Gold Mini</title>
  </head>
  <body>
    <header>
      <h1>Pokemon Gold Mini:</h1>
    </header>
    <main>
      <!-- Select Pokemon -->
      <div id="container">
        <h2 class="choose">Choose your Pokemon</h2>
        <div class='selection'>
          <!-- Cyndaquil -->
        <div id="Cyndaquil">
          <p>Cyndaquil</p>
          <p id="cyndHP">HP: 500</p>
          
          <p>Type: Fire</p>
          <button class="btn" value="Cyndaquil">Cyndaquil</button>
          <button>Flamethrower</button>
          <img src="https://64.media.tumblr.com/9a8239dc98c58a800db7426a58663746/tumblr_o2ejsyGVHj1v68t0mo4_250.gifv" alt="" class="pokeSprite" >
        </div>
        <!-- Totodile -->
        <div id="Totodile">
          <p>Totodile</p>
          <p id="totoHP">HP: 500</p>
          <p>Type: Water</p>
          <button class="btn" value="Totodile">Totodile</button>
          <button>Water Gun</button>
          <img src="https://pa1.narvii.com/6214/88cf7890ec7168d068e38f8490553f02a9ee002f_hq.gif" class="pokeSprite" alt="">
        </div>
        <!-- Chikorita -->
        <div id="Chikorita">
          <p>Chikorita</p>
          <p id="chikHP">HP: 500</p>
          
          <p>Type: Grass</p>
          <button class="btn" value="Chikorita">Chikorita</button>
          <button>Razor Leaf</button>
          <img id="chikoritaImg" src=https://64.media.tumblr.com/03dd1d7f37263b0915bbdeaa8e1c91f3/tumblr_o2ejsyGVHj1v68t0mo1_250.gifv alt="" class="pokeSprite" >
        </div>
        <!-- End selection -->
      </div>
    </main>
       <!-- Start Game -->
       <div class="game">
        <div id="player1">Player1:</div>
        <div id="computer">Computer: </div>
      </div>
      <!-- Restart Game Button -->
      <div id="restart">
        <button onclick="restartGame()">restart?</button>
      </div>
  </body> 
  <script src="index.js"></script>
 
</html>
