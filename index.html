<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
  <nav><img src="https://i.ytimg.com/vi/CyXnN7NuqQo/maxresdefault.jpg" alt=""></nav>
  <!-- START BUTTON -->
  <div id ='centerDiv'>
    <button id='startButton'>Start Game!</button>
    <p id= 'startP'></p>
  </div>
  
 <!-- DISPLAY TYPHLOSION NAME AND MOVESET -->
<div id='typh' class='hiddenPoke' >
  <!-- ONCLICK FUNCTION WITH THREE PARAMETERS: THIS TO SELECT P TAG, MOVE
  AND POKEMON NAME -->
  <p id='TyphlosionID' onclick="pokeChoice(this,'Typhlosion')">Typhlosion</p>
  <p id='hitPoints'></p>
  <p id= 'Flamethrower'>Flamethrower</p>
</div>

<br>
<hr>
<!-- DISPLAY CHARIZARD NAME AND MOVESET -->
<div id='char' class='hiddenPoke'>
  <!-- ONCLICK FUNCTION WITH THREE PARAMETERS: THIS TO SELECT P TAG, MOVE
  AND POKEMON NAME -->
  <p id='CharizardID' onclick="pokeChoice(this, 'Charizard')">Charizard</p>
  <p id='hitPoints'></p>
  <p id= 'Fire Fang'>Fire Fang</p>
</div>


  <script src="index.js"></script>
</body>
</html>
